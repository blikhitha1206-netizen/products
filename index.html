 <!DOCTYPE html>
<html>
<head>
  <title>Big Product Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #f4f6f9;
    }

    .navbar {
      background: #111;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .price {
      color: green;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="navbar">PRODUCTS</div>
<div class="container" id="products"></div>

<script>
const container = document.getElementById("products");

fetch("https://dummyjson.com/products?limit=100")
  .then(res => res.json())
  .then(data => {

    let bigData = [];

    // Duplicate products 5 times = 500 products
    for (let i = 0; i < 5; i++) {
      bigData = bigData.concat(data.products);
    }

    bigData.forEach((product, index) => {

      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <img src="${product.thumbnail}">
        <h3>${product.title}</h3>
        <p>${product.category}</p>
        <p class="price">$${product.price}</p>
      `;

      card.onclick = function() {
        window.location.href = "details.html?id=" + product.id;
      };

      container.appendChild(card);
    });

  });
</script>

</body>
</html>
